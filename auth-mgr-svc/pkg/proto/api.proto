syntax = "proto3";
package proto;

//option go_package = ".";

import "google/api/annotations.proto";


service AuthMgrService {
    rpc GenerateToken(GenerateTokenRequest)returns (GenerateTokenResponse){}
}

message GenerateTokenRequest{
    string email = 1;
    string password =2; 
}

message GenerateTokenResponse{
    string token =1;
}
  